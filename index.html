<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
      
        <h1>NUMBER GUESSING GAME</h1>
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell
            you if your guess was too high or too low.</p>
            <div class="sec2">
                <button style="margin: 5px 0px;" id="reset">Start new game</button> 
            </div>
        <div class="sec2">
            <label for="">Enter a guess:</label>
            <input type="number" min="1" max="100" name="" id="val" value="1">
            <button id="submit">Submit guess</button>
        </div>
        <div id="sec3">
            <p id="score"></p>
            <p id="mistake"></p>
            <p id="run"></p>
        </div>

    </section>
    <script src="main.js"></script>
</body>

</html>
